version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  commit:      
    jobs:
      - build-and-test


jobs:
  build-and-test:
  
    docker:
      - image: cimg/python:3.11.2
    resource_class: xlarge

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Test Machine Info
          command: |
            df
            free
            cat /proc/cpuinfo
      - run:
          name: Install Debian Packages
          command: |
            sudo apt update
            sudo apt-get install -y graphviz python3-sklearn python3-pandas python3-matplotlib jupyter-notebook python3-ipython python3-scipy python3-numpy python3-pydot python3-setproctitle python3-objgraph python3-urllib3 python3-imageio
      - run:
          name: Install Python Packages (most recent versions) 
          command: |
            pip install --progress-bar off numpy scipy pandas scikit-learn matplotlib pydot jupyter xgboost ipython lightgbm statsmodels torch skorch setproctitle urllib3 objgraph imageio imageio_ffmpeg
      - run:
          name: Initial Cleanup
          command: |
            mkdir -p logs
            rm -rf ~/.matplotlib
            rm -rf ~/.cache/matplotlib
            rm -rf ~/.matplotlib/fontList.cache  
            fc-cache 
      - run:
          name: Check Installed Versions
          command: |
            export PYTHONPATH=$PYTHONPATH:.
            python ./tests/bugs/issue_36/display_version_info.py
      - run:
          name: Basic Tests
          command: |
            export PYTHONPATH=$PYTHONPATH:.
            export MKL_NUM_THREADS=1
            export NUMEXPR_NUM_THREADS=1
            export OMP_NUM_THREADS=1
            export NUMEXPR_MAX_THREADS=8
            python tests/demos/demo1.py
            python tests/func/test_ozone.py
            python tests/func/test_air_passengers.py
      - run:
          name: Build Tests
          command: |
            export PYTHONPATH=$PYTHONPATH:.
            export MKL_NUM_THREADS=1
            export NUMEXPR_NUM_THREADS=1
            export OMP_NUM_THREADS=1
            export NUMEXPR_MAX_THREADS=6
            make -f tests/Makefile -j 8 build-test 
      - run:
          name: Error Summary
          command: |
            echo "ERROR_SUMMARY_START"
            grep Error logs/*.log | grep -v ErrorMean  | grep -v ErrorStdDev  | grep -v ErrorMessage || true
            echo "ERROR_SUMMARY_END"
      - run:
          name: Changed Logs
          command: |
            echo "CHANGED_LOGS_START"
            grep -h EXEC_THIS logs/*.log.diff || true
            echo "CHANGED_LOGS_END"
      - run:
          name: Plot Videos
          command: |
            echo "PLOT_VIDEOS_START"
            # python scripts/create_plot_movies.py
            echo "PLOT_VIDEOS_END"
      - run:
          name: Upload logs
          command: |
            # python scripts/upload_to_chunk.io.py
            mkdir /tmp/artifacts
            tar cvfz /tmp/artifacts/last_logs.tar.gz ./logs ./outputs
      - store_artifacts:
            path: /tmp/artifacts
      - run:
          name: Jupyter Notebooks
          command: |
            pip install .
            jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=None --execute docs/sample_code.ipynb
            jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=None --execute docs/PyAF_Introduction.ipynb
            jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=None --execute docs/PyAF_Exogenous.ipynb

